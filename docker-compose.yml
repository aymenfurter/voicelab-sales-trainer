version: '3.8'

services:
  voicelab-sales-trainer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Azure AI Configuration (override with your values)
      - USE_AZURE_AI_AGENTS=false
      - PROJECT_ENDPOINT=${PROJECT_ENDPOINT:-}
      - MODEL_DEPLOYMENT_NAME=${MODEL_DEPLOYMENT_NAME:-gpt-4o}
      - AZURE_AI_RESOURCE_NAME=${AZURE_AI_RESOURCE_NAME:-}
      - AZURE_AI_REGION=${AZURE_AI_REGION:-swedencentral}
      - AZURE_AI_PROJECT_NAME=${AZURE_AI_PROJECT_NAME:-}
      - AGENT_ID=${AGENT_ID:-}
      
      # Azure OpenAI Configuration
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      
      # Azure Speech Services
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY:-}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION:-swedencentral}
      
      # Azure Subscription Info
      - SUBSCRIPTION_ID=${SUBSCRIPTION_ID:-}
      - RESOURCE_GROUP_NAME=${RESOURCE_GROUP_NAME:-}
      
      # Flask configuration
      - FLASK_ENV=production
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      # Mount .env file if it exists for local development
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Usage:
# 1. Copy .env.docker to .env and update with your Azure credentials
# 2. Run: docker-compose up --build
# 3. Open http://localhost:8000